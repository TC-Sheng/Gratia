version: '3.8'

services:
  gratia-api:
    build:
      context: .
      dockerfile: Gratia.Api/Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./Gratia.Api/appsettings.json:/app/appsettings.json 